		<script type="text/javascript">

			var a = form.username.value;
			var b = form.password.value;
			
		    if (a != "admin")
		    {
		    	alert("User name error,Please input correct user name!");
		    }
		    else
		    {
		    	if (b != "admin")
		    	{
		    		alert("Pass word error,Please input correct pass word!");
		    	}
		    	else
		    	{
		    		form.submit();
		    	}
		    }
	    }
		</script>
	</head>
	
	<body>
		<center>
		<h2>用户登录</h2>

			<br /><br />
